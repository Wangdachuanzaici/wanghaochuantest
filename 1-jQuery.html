<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jquery</title>
    <style media="screen">
      div{
        width: 200px;
        height: 200px;
        background-color: blue;
      }
    </style>
    <script src="./js/jquery-1.12.4.min.js" ></script>
    <script type="text/javascript">
      $(function(){
        $('button').click(function(){
          $("div.box").css("background-color","red");
        });
      });
    </script>
  </head>
  <body>
    <button>变色</button>
    <div class="box"></div>
  </body>
</html>
