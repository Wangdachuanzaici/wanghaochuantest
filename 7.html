<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jquery</title>
    <style media="screen">

    <script src="js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="js/jquery-ui.min.css">
    <script type="text/javascript">

          showOtherMonths: true
        });
      });

  <p>日期<input type="text" id="date"></p>
