<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>6-test</title>
  </head>
  <body>
    <div class="box">
      <span id="span"></span>
    </div>
    <script>
      function chose(str){
        var re1,re2,re3;
        re1 = /\.(\S+)/ig;
        re2 = /\#(\S+)/ig;
        re3 = /(\S+)/ig;
        if (re1.test(str)){
          var result = re1.exec(str);
          return document.getElementByClassName(result[1]);

        } else if (re2.test(str)){
          console.log(re2.exec(str));
          var result = re2.exec(str);
          console.log(result);
          return document.getElementById(result[1]);
        } else if (re3.test(str)){
          var  result = re3.exec(str);
          return document.getElementsByTagName(result[1]);
        }
      }

      console.log(chose("#span"));

    </script>
  </body>
</html>
