<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>4-test-color</title>
    <style media="screen">
      *{
        margin: 0;
        padding: 0;
      }

      .box{
        width: 100px;
        height: 100px;
        margin: 100px auto;
        border: 1px solid black;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <div class="box" id ="div-1"></div>
    <script>
      var box = document.getElementById("div-1");
      var color1,color2,color3;
      color1 = Math.floor(Math.random() * 256);
      color2 = Math.floor(Math.random() * 256);
      color3 = Math.floor(Math.random() * 256);
      console.log(color1,color3);
      box.style.backgroundColor = "rgb(" + color1 + "," + color2 + "," + color3 + ")";

    </script>
  </body>
</html>
